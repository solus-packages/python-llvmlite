name       : python-llvmlite
version    : 0.36.0
release    : 10
source     :
    - https://github.com/numba/llvmlite/archive/refs/tags/v0.36.0.tar.gz : 084dcde3831def454b938e4c28eaaa65162e9f7b28110bdcb1727010f6b8f532
license    : BSD-2-Clause
homepage   : http://llvmlite.pydata.org
component  : programming.python
summary    : A lightweight LLVM python binding for writing JIT compilers
description: |
    llvmlite is a project originally tailored for Numba's needs, using the following approach:
        - small C wrapper around the parts of the LLVM C++ API we need that are not already exposed by the LLVM C API.
        - ctypes Python wrapper around the C API.
        - pure Python implementation of the subset of the LLVM IR builder that we need for Numba.
builddeps  :
    - llvm-devel
environment: |
    export LLVMLITE_SKIP_LLVM_VERSION_CHECK=1
setup      : |
    %patch -p1 < $pkgfiles/py2-llvmlite-removeduplicate.patch
build      : |
    %python3_setup
install    : |
    %python3_install
